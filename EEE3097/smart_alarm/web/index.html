<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>IoT Clock</title>

        <!--[if IE]><script type="text/javascript" src="dist/excanvas.js"></script><![endif]-->
        
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        
        <!-- jquery ui: http://api.jqueryui.com -->
        <link rel="stylesheet" href="libs/jquery-ui.css">
        <script src="libs/jquery-ui.js"></script>
        
        <!-- jquery ui touch : -->
        <script src="libs/jquery.ui.touch-punch.js"></script>
        
        <!-- list box : https://github.com/ikalnytskyi/listbox.js-->
        <!-- <link href="libs/listbox.css" rel="stylesheet">
        <script src="libs/listbox.js"></script> -->
        
        <!-- knob : https://github.com/aterrien/jQuery-Knob-->
        <script src="libs/jquery.knob.js"></script>
        
        <!-- User functions -->
        <script src="java_functions.js"></script>
        
        <!-- User stylesheets -->
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        
        <!-- For mobile phones -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    
    <body>
        <div class="clock">
            <div id="time_date"></div>
            
            <span id="time_hours"> </span>
            <span id="time_point">:</span>
            <span id="time_min"> </span>
            <span id="time_point">:</span>
            <span id="time_sec"> </span>
        </div>
        
        <br>
        
        <div style="width:320px;margin:auto">
            <label for="cb_alarm_active">Alarm Active</label>
            <input type="checkbox" id="cb_alarm_active">
            <input type="button" id="btn_test_alarm" value="Test Alarm" style="float:right;">
        </div>    
        
        <br>
        
       <div style="position:relative;width:320px;margin:auto;height:330px" id="div_clock" class="class_hide">
            Alarm time:
            <div style="position:absolute;left:10px;top:10px">
                <input class="knob" data-min="0" data-max="23" data-bgColor="#333" data-fgColor="#ffec03" data-displayInput="false" data-width="300" data-height="300" data-thickness=".3" data-cursor="true" id="hour_knob">
            </div>
           <div style="position:absolute;left:41%;top:48%">
               <span id="hour_text">00</span>
               :
                <span id="minute_text">00</span>
           </div>
            <div style="position:absolute;left:60px;top:60px">
                <input class="knob" data-min="0" data-max="59" data-bgColor="#333" data-displayInput=false data-displayInput="false" data-width="200" data-height="200" data-thickness=".45" data-cursor="true" id="minute_knob">
            </div>
        </div>
        
        <div style="width:320px;margin:auto" class="class_hide">
            <label for="cb_days_mon" style="width:60px">Mon</label>
            <input type="checkbox" id="cb_days_mon" class="cb_days" value="1">
            <label for="cb_days_tue" style="width:60px">Tue</label>
            <input type="checkbox" id="cb_days_tue" class="cb_days" value="2">
            <label for="cb_days_wed" style="width:60px">Wed</label>
            <input type="checkbox" id="cb_days_wed" class="cb_days" value="3">
            <label for="cb_days_thu" style="width:60px">Thu</label>
            <input type="checkbox" id="cb_days_thu" class="cb_days" value="4">
            <label for="cb_days_fri" style="width:60px">Fri</label>
            <input type="checkbox" id="cb_days_fri" class="cb_days" value="5">
            <label for="cb_days_sat" style="width:60px">Sat</label>
            <input type="checkbox" id="cb_days_sat" class="cb_days" value="6">
            <label for="cb_days_sun" style="width:60px">Sun</label>
            <input type="checkbox" id="cb_days_sun" class="cb_days" value="0">
        </div>
        
        <br>
        
        <div style="width:320px;margin:auto" id="div_content" class="class_hide">
            Content:
            <select id="sm_content" class="selectmenu">
              <option value="mp3">MP3s</option>
              <option value="podcast">Podcast</option>
              <option value="stream">Stream</option>
            </select>
            
            <div id="content_podcast_url" class="content_options">
                Url:
                <input type="text" id="txt_content_podcast_url" class="class_input_text">
            </div>
            
            <div id="content_stream_url" class="content_options">
                Url:
                <input type="text" id="txt_content_stream_url" class="class_input_text">
            </div>
            
            <div id="content_mp3_list" class="content_options">
                 
                <select id="sel_mp3_list" multiple style="width:300px">
                </select>            
                
                <input type="file" id="btn_add_mp3_list" value="Add"  style="width:140px">
                <input type="button" id="btn_del_mp3_list" value="Del">
            </div>
        </div>
        
        <br>
        
        <div style="width:320px;margin:auto" id="div_volume" class="class_hide">
            Volume: <span id="volume_text">00</span>
            <div id="slider" style="margin:auto"></div>
        </div>
        
        <br>
        
        <div style="width:320px;margin:auto" class="class_hide">
            <label for="cb_individual_message">Individual Message</label>
            <input type="checkbox" id="cb_individual_message">
            <input type="text" id="txt_individual_message" class="class_input_text">
        </div>    
                    
    </body>
</html>
